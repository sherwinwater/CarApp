<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title></title>
	<meta charset="utf-8">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		
	<link rel="stylesheet" type="text/css" media="all" href="mycss.css" th:href="@{/css/mycss.css}" />

</head>

<body>
	<!-- WRAPPER -->
	<div id="wrapper">
		<!-- NAVBAR -->
		<nav class="navbar navbar-light row justify-content-center" style="background-color: #193153;margin-right: -13px;">
			<a class="navbar-brand text-white" >Car Management System</a>	  
		</nav>
		<!-- END NAVBAR -->
		<!-- LEFT SIDEBAR -->
		<div class="row">
			<div class="col-md-2 bg-dark">

				<div id="sidebar-nav" class="sidebar">
					<div class="sidebar-scroll">
						<nav class="nav flex-column text-center nav-dark" style="margin-right: -14px;">
							<a class="nav-link  text-white active" th:href="@{/add}" >Add Cars </a>
							<a class="nav-link  text-white" th:href="@{/view}" >View Cars </a>
							<a class="nav-link  text-white" th:href="@{/search}">Search Cars </a>
							<a class="nav-link  text-white" th:href="@{/purchase}">Buy Cars </a>
						</nav>
					</div>
				</div>
			</div>

			<div class="col-md-10 ">

							<form class="mt-4" th:action="@{/addcar}" th:object="${car}">
								<div class="form-group row" >
								  <label for="" class="col-sm-2 col-form-label text-right">Make</label>
								  <div class="col-sm-5">
									<input type="text" class="form-control" id="" th:field="*{make}" required>
								  </div>
								</div>
								<div class="form-group row">
								  <label for="" class="col-sm-2 col-form-label text-right">Model</label>
								  <div class="col-sm-5">
									<input type="text" class="form-control" id="" th:field="*{model}" required>
								  </div>
								</div>
								<div class="form-group row">
								  <label for="" class="col-sm-2 col-form-label text-right">Colour</label>
								  <div class="col-sm-5">
									<input type="text" class="form-control" id="" th:field="*{colour}" required>
								  </div>
								</div>
								<div class="form-group row">
								  <label for="" class="col-sm-2 col-form-label text-right">Price</label>
								  <div class="col-sm-5">
									<input type="number" class="form-control" id="" th:field="*{price}" required>
								  </div>
								</div>
								<div class="form-group row">
								  <label for="" class="col-sm-2 col-form-label text-right">VIN</label>
								  <div class="col-sm-5">
									<input type="text" class="form-control" id="" th:field="*{VIN}" required>
								  </div>
								</div>
								<div class="form-group row">
								  <label for="" class="col-sm-2 col-form-label text-right">Dealership</label>
								  <div class="col-sm-5">
									<select th:field="*{dealership}" required>
										<option th:each="d:*{dealerships}" th:text="${d}" th:value="${d}" class="form-control"/>
									</select>
								  </div>
								</div>

								<div class="form-group row ">
								  <div class="col-sm-7">
									<input type="submit" class="btn btn-primary w-100 submit" value="Add Car" style="background-color: #193153"></input>
								  </div>
								</div>
							  </form>
							  
				<div class="text-left">
					<p><small class="text-muted mt-3 " th:text="${msg}"></small>
				</div>

			</div>
			
			

		</div>
	</div>

	<!-- END MAIN -->

	<!-- END WRAPPER -->

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"></script>

</body>

</html>
