<head>
	<title>Car Management</title>
	<meta charset="utf-8">

	<link rel="stylesheet" type="text/css" media="all"  th:href="@{/css/bootstrap.min.css}" />

</head>

<body>
	<!-- NAVBAR -->
		<nav class="navbar navbar-light row justify-content-center" style="background-color: #193153;margin-right: -13px;">
			<a class="navbar-brand text-white" th:href="@{/}">Car Management System</a>
		</nav>

	<!-- END NAVBAR -->
	<!-- LEFT SIDEBAR -->
	<div class="row">
		<div class="col-md-2 bg-dark">

			<div id="sidebar-nav" class="sidebar">
				<div class="sidebar-scroll">
					<nav class="nav flex-column text-center nav-dark" style="margin-right: -14px;">
						<a class="nav-link  text-white" th:href="@{/add}" >Add Cars </a>
						<a class="nav-link  text-white active" th:href="@{/view}">View Cars </a>
						<a class="nav-link  text-white" th:href="@{/search}">Search Cars </a>
						<a class="nav-link  text-white" th:href="@{/purchase}">Buy Cars </a>
					</nav>
				</div>
			</div>
		</div>

		<div class="col-md-10 ">

			<table class="table">

				<thead>
				
					<tr>
						<td colspan="8" class="dealer-row general">
							<div class="row justify-content-center">
								<img th:src="@{/img/general.png}" alt="general" class="dealer-logo w-25">
							</div>
						</td>
					</tr>
					<tr>
<!-- 						<th scope="col">Id</th>
 -->						<th scope="col">Make</th>
						<th scope="col">Model</th>
						<th scope="col">Colour</th>
						<th class="price">Price</th>
						<th scope="col">VIN</th>
						<th scope="col">Dealership</th>
						<th scope="col">Update</th>
						<th scope="col">Delete</th>
						<th scope="col">Buy</th>
					</tr>
				</thead>
				<tbody>

					<tr th:each="car: ${carsA}">
<!-- 						<td th:text="${car.id}" scope="row"></td>
 -->						<td th:text="${car.make}"></td>
						<td th:text="${car.model}"></td>
						<td th:text="${car.colour}"></td>
						<td th:text="'$'+${#numbers.formatDecimal(car.price, 3, 'COMMA', 2, 'POINT' )}"
											class="price"></td>
										<td th:text="${car.VIN}"></td>
										<td th:text="${car.dealership}"></td>
										
										<td><a href="" th:href="@{/edit/{id}(id=${car.id})}"><i class="fas fa-edit text-info"></i></a>
										</td>
										<td>
											<a href="" th:href="@{/delete/{id}(id=${car.id})}"><i class="fas fa-trash text-danger"></i></a>
										</td>
										<td>
											<a href="" th:href="@{/purchase/{id}(id=${car.id})}"><i class="fas fa-shopping-cart text-success"></i></a>
										</td>

									</tr>

									<tr>
										<td colspan="8" class="dealer-row city">
											<div class="row justify-content-center">
										<img th:src="@{/img/city.png}" alt="city" class="dealer-logo city-logo w-25">
										</div>
										</td>
									</tr>
									<tr>
<!-- 										<th scope="col">Id</th>
 -->										<th scope="col">Make</th>
										<th scope="col">Model</th>
										<th scope="col">Colour</th>
										<th class="price">Price</th>
										<th scope="col">VIN</th>
										<th scope="col">Dealership</th>
										<th scope="col">Update</th>
										<th scope="col">Delete</th>
										<th scope="col">Buy</th>
									  </tr>

									<tr th:each="car: ${carsB}">
<!-- 										<td th:text="${car.id}" scope="row"></td>
 -->										<td th:text="${car.make}"></td>
										<td th:text="${car.model}"></td>
										<td th:text="${car.colour}"></td>
										<td
											th:text="'$'+${#numbers.formatDecimal(car.price, 3, 'COMMA', 2, 'POINT' )}"
											class="price"></td>
										<td th:text="${car.VIN}"></td>
										<td th:text="${car.dealership}"></td>
										<td><a href="" th:href="@{/edit/{id}(id=${car.id})}"><i class="fas fa-edit text-info"></i></a>
										</td>
										<td>
											<a href="" th:href="@{/delete/{id}(id=${car.id})}"><i class="fas fa-trash text-danger"></i></a>
										</td>
										<td>
											<a href="" th:href="@{/purchase/{id}(id=${car.id})}"><i class="fas fa-shopping-cart text-success"></i></a>
										</td>
									</tr>

									<tr>
										<td colspan="8" class="dealer-row nation">
											<div class="row justify-content-center">
										<img th:src="@{/img/nation.png}" alt="nation" class="dealer-logo w-25">
											</div>
										</td>
									</tr>
									<tr>
<!-- 										<th scope="col">Id</th>
 -->										<th scope="col">Make</th>
										<th scope="col">Model</th>
										<th scope="col">Colour</th>
										<th class="price">Price</th>
										<th scope="col">VIN</th>
										<th scope="col">Dealership</th>
										<th scope="col">Update</th>
										<th scope="col">Delete</th>
										<th scope="col">Buy</th>
									</tr>
									<tr th:each="car: ${carsC}">
<!-- 										<td th:text="${car.id}" scope="row"></td>
 -->										<td th:text="${car.make}"></td>
										<td th:text="${car.model}"></td>
										<td th:text="${car.colour}"></td>
										<td
											th:text="'$'+${#numbers.formatDecimal(car.price, 3, 'COMMA', 2, 'POINT' )}"
											class="price"></td>
										<td th:text="${car.VIN}"></td>
										<td th:text="${car.dealership}"></td>
										<td><a href="" th:href="@{/edit/{id}(id=${car.id})}"><i class="fas fa-edit text-info"></i></a>
										</td>
										<td>
											<a href="" th:href="@{/delete/{id}(id=${car.id})}"><i class="fas fa-trash text-danger"></i></a>
										</td>
										<td>
											<a href="" th:href="@{/purchase/{id}(id=${car.id})}"><i class="fas fa-shopping-cart text-success"></i></a>
										</td>

									</tr>
					
								</tbody>
							  </table>
							  
							  <div class="text-center">
								<p><small class="text-muted mt-3 ">&#42 Price above is Canadian Dollar and effective at</small>
								<small class="text-muted" th:text="${#temporals.format(localDateTime, 'HH:mm dd-MM-yyyy ')}"></small></p>
							</div>
			</div>

		</div>
