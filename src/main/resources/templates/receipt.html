<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title></title>
	<meta charset="utf-8">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

		<link rel="stylesheet" type="text/css" media="all" href="mycss.css" th:href="@{/css/mycss.css}" />

	</head>

<body>
		<!-- NAVBAR -->
		<nav class="navbar navbar-light row justify-content-center" style="background-color: #193153;margin-right: -13px;">
			<a class="navbar-brand text-white" >Car Management System</a>	  
		</nav>


		<!-- END NAVBAR -->
		<!-- LEFT SIDEBAR -->
		<div class="row">
			<div class="col-md-2 bg-dark">

				<div id="sidebar-nav" class="sidebar">
					<div class="sidebar-scroll">
						<nav class="nav flex-column text-center nav-dark" style="margin-right: -14px;">
							<a class="nav-link  text-white" th:href="@{/add}" >Add Cars </a>
							<a class="nav-link  text-white" th:href="@{/view}" >View Cars </a>
							<a class="nav-link  text-white" th:href="@{/search}">Search Cars </a>
							<a class="nav-link  text-white active" th:href="@{/purchase}">Buy Cars </a>
						</nav>
					</div>
				</div>
			</div>

			<div class="col-md-10 ">

				<table class="receipt-table mt-3">
					<tr class=" ">
						<td colspan="2" class="carInfo text-center">Car Information</td>
					</tr>
					<tr>
						<td>Make</td>
						<td th:text="${car.make}"></td>
					</tr>
					<tr>
						<td>Model</td>
						<td th:text="${car.model}"></td>
					</tr>
					<tr>
						<td>Colour</td>
						<td th:text="${car.colour}"></td>
					</tr>
					<tr>
						<td>VIN</td>
						<td th:text="${car.VIN}"></td>
					</tr>
					<tr>
						<td>Dealership</td>
						<td th:text="${car.dealership}"></td>
					</tr>
					<tr>
						<td colspan="2" class="carPrice text-center">Car Price</td>
					</tr>
					<tr>
						<td>Base Price</td>
						<td
							th:text="'$'+${#numbers.formatDecimal(car.price, 4, 'COMMA', 2, 'POINT' )}"
							class="price"></td>
					</tr>
					<tr>
						<td>Taxes(13%)</td>
						<td
							th:text="'$'+${#numbers.formatDecimal(tax, 3, 'COMMA', 2, 'POINT' )}"
							class="price"></td>
					</tr>
					<tr>
						<td>Total Price</td>
						<td
							th:text="'$'+${#numbers.formatDecimal(totalPrice, 4, 'COMMA', 2, 'POINT' )}"
							class="price"></td>
					</tr>
		
				</table>
		
				<div class="text-center">
					<p><small class="text-muted mt-3 ">&#42 Price above is Canadian Dollar and effective at</small>
					<small class="text-muted" th:text="${#temporals.format(localDateTime, 'HH:mm dd-MM-yyyy ')}"></small></p>
				</div>

			</div>

		</div>

	<!-- END MAIN -->

	<!-- END WRAPPER -->

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"></script>

</body>

</html>
